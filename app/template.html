<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
  <script src="https://kit.fontawesome.com/80866e5bc2.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshchat.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>Voucherify</header>

  <div id="campaign-choice" class="campaign-choice">
    <select id="campaign-select" disabled>
      <option selected="selected" data-default>Select a campaign</option>
    </select>
    <button id="get-voucher-button" disabled>
      Get voucher
    </button>
  </div>

  <div id="code-container" class="code-container">
    <span class="code-title">Code:</span>
    <input id="voucher-code" type="text" readonly />
    <span id="paste-icon" class="paste-icon"></span>
  </div>

  <span id="error-message" class="error-message"></span>
</body>

</html>
