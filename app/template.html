<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>

<body>
  <!-- <div class="voucherify-plugin"> -->
    <div class="app-title">
      <img src="freshchat_logo.png" class="app-icon">VOUCHERIFY</img>
    </div>

    <div id="campaign-choice" class="campaign-choice">
      <select id="campaign-select">
        <option selected="selected" data-default>Select a campaign</option>
      </select>
      <button id="get-voucher-button" class="get-voucher-button">
        Get voucher
      </button>
    </div>

    <div id="code-container" class="code-container">
      <span class="code-title">Code:</span>
      <input id="voucher-code" readonly />
      <span id="paste-icon" class="paste-icon"></span>
    </div>

    <span id="error-message" class="error-message"></span>
